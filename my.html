<html>
    <head>
        <title>Shapes</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color : white">
            <a-box position="-2 0.5 -3" color="green"></a-box>  
            <a-sphere position="0 0.5 -3" color="red" radius="1"></a-sphere>
            <a-cylinder position="3 0.5 -3" color="orange" height="1.5"></a-cylinder>
            <a-cone position="7 0.5 -3" color="blue" radius-bottom="1.5" radius-top="0.1"></a-cone>
            <a-ring position="11 0.5 -3" color="yellow"></a-ring>
            <a-octahedron position="14 0.5 -3" color="purple"></a-octahedron>
        </a-scene>
    </body>
</html>
